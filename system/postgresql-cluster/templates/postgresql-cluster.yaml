apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql-cluster
  namespace: postgresql-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  instances: {{ .Values.postgresql.instances }}
  
  postgresql:
    parameters:
      max_connections: "{{ .Values.postgresql.parameters.max_connections }}"
      shared_buffers: "{{ .Values.postgresql.parameters.shared_buffers }}"
      effective_cache_size: "{{ .Values.postgresql.parameters.effective_cache_size }}"
      
  bootstrap:
    initdb:
      database: {{ .Values.postgresql.database }}
      owner: {{ .Values.postgresql.owner }}
      secret:
        name: postgres-credentials
        
  storage:
    size: {{ .Values.postgresql.storage.size }}
    storageClass: {{ .Values.postgresql.storage.storageClass }}
    
  resources:
    requests:
      memory: "{{ .Values.postgresql.resources.requests.memory }}"
      cpu: "{{ .Values.postgresql.resources.requests.cpu }}"
    limits:
      memory: "{{ .Values.postgresql.resources.limits.memory }}" 
      cpu: "{{ .Values.postgresql.resources.limits.cpu }}"
    
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: postgresql-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.credentials.username }}
  password: {{ .Values.credentials.password }}
  
---
apiVersion: v1
kind: Namespace
metadata:
  name: postgresql-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "-1"